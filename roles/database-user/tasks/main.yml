---
# tasks file for database-user
- name: package dependency installation (dependence)
  apt:
    name: "{{ dependencies }}"
    update_cache: yes
    state: present
  vars:
    dependencies:
      - libpq-dev
      - python3-pip

- name: psycopg2 python package installation (dependence)
  pip:
    name: psycopg2

- name: Create a database for the application
  become: yes
  become_user: postgres
  postgresql_db:
    name: "{{ db_name }}"
    conn_limit: "100" # Maximum possible concurrent connection limit

- name: Grant permission for a user on the created database
  postgresql_user:
    db: "{{ db_name }}"
    name: "{{ db_user }}"
    password: "{{ db_user_pass }}"
    priv: ALL
    expires: infinity
